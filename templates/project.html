<!DOCTYPE html>
<html>

</head>
<body>
<div class="container mt-4">

        <li class="nav-item"><a class="nav-link" href="/strain/view">View</a></li>
    </ul>

    <div class="mt-4 d-flex flex-column gap-2">
        {% for key, name in project_map.items() %}
            <a class="btn btn-outline-primary" href="/strain/line?section={{ key }}">{{ name }}</a>
        {% endfor %}
    </div>
</div>
</body>
</html>
